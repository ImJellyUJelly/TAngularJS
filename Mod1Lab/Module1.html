<!DOCTYPE html>
<html ng-app="apperino" ng-controller="controllert">

<head>
    <title>{{appName}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>{{appName}}</h1>
        <h2>The current date is: {{date}}</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
        var apperino = angular.module('apperino', [])
        .constant('myConfig', {applicationName:'Module 1 Homework'});

        apperino.controller('controllert', [
            '$scope', 'myConfig',
            function($scope, $myConfig){
                $scope.appName = $myConfig.applicationName
                $scope.date = new Date();
            }
        ]);
    </script>
</body>

</html>
